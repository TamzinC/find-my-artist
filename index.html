<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find My Artist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="container-fluid text-center text-white p-2 spotify-header">
      <h1>Find My Artist</h1>
    </header>

    <div class="container-fluid" style="max-width: 1400px">
      <div class="row">
        <aside class="col-lg-3 col-md-12 col-sm-12 pb-3">
          <h2 id="form-heading" class="mt-3 pl-3 h5 form-label">
            Search for an Artist:
          </h2>
          <form id="search-form" class="form">
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-input artist-search"
                  id="search-input"
                  placeholder="Drake"
                  aria-labelledby="form-heading"
                  aria-controls="artist-result"
                />
                <button
                  type="button"
                  class="btn text-white search-button btn-block mt-2"
                  id="search-button"
                  aria-label="submit-search"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
          <!-- Clear search history button -->
          <button type="button" class="btn btn-secondary clear-button button-block" id="clear-button" aria-label="clear search" [enter function here: onlick="clearPreviousSearch()"]>
                    Clear Search
            </button>
          <div class="list-group" id="search-history"></div>
        </aside>

        <div class="col-lg-9 col-md-12 col-sm-12 pb-3">
          <section
            id="display-artist"
            class="mt-3"
            aria-live="polite"
          ></section>
          <section class="mt-3 song-heading" aria-live="polite">
            <div
              class="display-songs"
              id="display-songs"
            ></div>
          </section>
        </div>
      </div>
    </div>

    <div class="modal fade" id="previewModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewModalLabel">Preview Song</h5>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
